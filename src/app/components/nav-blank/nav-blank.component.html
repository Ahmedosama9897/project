<header>
    <div class="bg-main px-10">
        <div class="container mx-auto">
            <div class="flex justify-between text-white items-center py-2">
                <p class="m-0">{{ address }}</p>
                <p class="m-0">
                    Something you love is now on sale! <a href="#" class="text-white font-bold">Buy Now!</a>
                </p>
                <div class="relative flex">

                    <button type="button"
                        class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                        <a class="text-white cursor-pointer" (click)="_AuthService.logOut()">
                            Sign Out
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>

            <!-- Search Bar -->
            <div class="flex items-center flex-grow gap-3 lg:w-1/2 transition-all duration-300">
                <button class="text-black p-2 bg-transparent border-0 hover:text-primary transition">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <div class="relative flex-grow">
                    <input type="text"
                        class="p-2 w-full pl-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-300"
                        placeholder="I'm searching for..." />
                </div>
            </div>

            <!-- Contact + Icons -->
            <div class="flex items-center gap-5 lg:w-auto flex-wrap">

                <!-- Contact -->
                <div class="flex items-center transition-all duration-300 hover:scale-105">
                    <i class="fa-solid fa-phone-volume text-gray-700"></i>
                    <div class="flex flex-col pl-2">
                        <span class="text-gray-600 text-sm">24/7 Delivery</span>
                        <span class="font-semibold text-base">{{ contactNumber }}</span>
                    </div>
                </div>

                <!-- Heart -->
                <button class="flex items-center hover:text-red-500 transition-all duration-300">
                    <i class="fa-solid fa-heart text-black text-xl ps-2"></i>
                </button>

                <!-- Cart -->
                <a class="relative p-2 hover:text-primary transition-all duration-300" routerLinkActive="active-link"
                    routerLink="cart">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <!-- Badge -->
                    <!--
              <span class="absolute top-0 right-0 bg-blue-500 text-white text-xs px-2 py-1 rounded-full">
                {{ countNumber() }}
              </span>
              -->
                </a>

                <!-- Avatar -->
                <div routerLink="profile/prof"
                    class="flex items-center space-x-3 group cursor-pointer transition-all duration-300 ease-in-out hover:scale-105">

                    <!-- Avatar Image -->
                    <a
                        class="relative w-10 h-10 rounded-full overflow-hidden border-2 border-gray-300 hover:border-green-500 transition duration-300">
                        <img src="https://api.dicebear.com/9.x/adventurer/svg?seed=Jocelyn" alt="avatar" /> alt="Avatar"
                        class="w-full h-full object-cover" />
                    </a>

                    <!-- Account Info -->
                    <div class="flex flex-col">
                        <span
                            class="text-sm text-gray-600 group-hover:text-gray-800 transition duration-300">Hello,</span>
                        <span class="font-semibold group-hover:text-green-600 transition duration-300">My
                            Account</span>
                    </div>

                </div>

            </div>
        </div>
    </div>





    <div class="mx-5">
        <div class="flex flex-col md:flex-row items-center justify-between py-2">

            <!-- زرار All Categories -->
            <div class="w-full md:w-1/4 flex justify-center md:justify-start mb-2 md:mb-0">
                <div class="relative inline-block" id="dropdownWrapper">
                    <button (click)="toggleDropdown()"
                        class="bg-green-500 text-white py-2 px-4 rounded-md flex items-center transition duration-300 ease-in-out hover:bg-green-600 hover:scale-105 focus:outline-none">
                        <i class="fa-solid fa-arrow-down-short-wide mr-2"></i> All Categories
                        <i class="fa-solid fa-chevron-down ml-2"></i>
                    </button>

                    <ul [ngClass]="{ 'hidden': !isDropdownOpen }"
                        class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-50 transition-all duration-200">
                        <li>
                            <a class="block px-4 py-2 hover:bg-gray-100 text-gray-700 text-base" href="#">Category 1</a>
                        </li>
                        <li>
                            <a class="block px-4 py-2 hover:bg-gray-100 text-gray-700 text-base" href="#">Category 2</a>
                        </li>
                        <li>
                            <a class="block px-4 py-2 hover:bg-gray-100 text-gray-700 text-base" href="#">Category 3</a>
                        </li>
                    </ul>
                </div>

            </div>

            <!-- التنقل-->
            <div class="w-full md:w-1/2">
                <ul class="flex flex-col sm:flex-col md:flex-row flex-wrap justify-center md:justify-around">
                    <li>
                        <a class="block p-2 text-lg font-medium text-gray-900 dark:text-white transition duration-200 hover:text-green-600 hover:scale-105"
                            routerLink="home" routerLinkActive="active-link">Home</a>
                    </li>
                    <li>
                        <a class="block p-2 text-lg font-medium text-gray-900 dark:text-white transition duration-200 hover:text-green-600 hover:scale-105"
                            routerLink="organic" routerLinkActive="active-link">Product</a>
                    </li>
                    <li>
                        <a class="block p-2 text-lg font-medium text-gray-900 dark:text-white transition duration-200 hover:text-green-600 hover:scale-105"
                            routerLink="wishlist" routerLinkActive="active-link">Wish list</a>
                    </li>
                    <li>
                        <a class="block p-2 text-lg font-medium text-gray-900 dark:text-white transition duration-200 hover:text-green-600 hover:scale-105"
                            routerLink="brand" routerLinkActive="active-link">Brand</a>
                    </li>
                    <li>
                        <a class="block p-2 text-lg font-medium text-gray-900 dark:text-white transition duration-200 hover:text-green-600 hover:scale-105"
                            routerLink="pages" routerLinkActive="active-link">Pages</a>
                    </li>
                    <li>
                        <a class="block p-2 text-lg font-medium text-gray-900 dark:text-white transition duration-200 hover:text-green-600 hover:scale-105"
                            routerLink="chatbot" routerLinkActive="active-link">chatbot</a>
                    </li>
                </ul>
            </div>

            <!-- زرار Deal Today -->
            <div class="w-full md:w-1/4 flex justify-center md:justify-end mt-2 md:mt-0">
                <button
                    class="bg-yellow-500 text-white py-2 px-4 rounded-md flex items-center transition duration-300 ease-in-out hover:bg-yellow-600 hover:scale-105">
                    <i class="fa-solid fa-bolt mr-2"></i> Deal Today
                </button>
            </div>
        </div>
    </div>


</header>
