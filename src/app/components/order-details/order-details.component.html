<div class="p-6 bg-white rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-green-700">ðŸ§¾ Order Details</h2>

    <div *ngIf="isLoading" class="text-center text-gray-500">Loading...</div>

    <div *ngIf="!isLoading && items.length === 0" class="text-center text-red-500">No items found in this order.</div>

    <div *ngIf="items.length > 0" class="space-y-4">
        <div *ngFor="let item of items" class="flex gap-4 items-center order-item mb-4 cursor-pointer"
            [routerLink]="['/p-thumnail', item.Item_ID]">



            <img [src]="'http://sm-ecommerce.runasp.net/' + item.Image_Cover" alt="{{ item.Item_Name }}"
                class="w-20 h-20 object-cover rounded shadow" />
            <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-800">{{ item.Item_Name }}</h3>
                <p class="text-sm text-gray-600">SubCategory: {{ item.Sub_Category_Name }}</p>
                <p class="text-sm text-gray-600">Quantity: {{ item.Quantity }}</p>
                <p class="text-sm text-gray-600">Price: <span class="text-green-700 font-bold">{{ item.Price_out }}
                        EGP</span></p>
            </div>
        </div>
    </div>
</div>
