<section class="bg-white rounded-xl shadow-md p-6 my-6 mx-4">
    <h1 class="text-green-700 text-3xl text-center font-extrabold mb-4">My Wish List</h1>

    @for (category of wishDetails ; track category.Item_ID) {
    <div [@fadeSlide]
        class="grid grid-cols-1 md:grid-cols-5 gap-6 items-center border-b border-gray-200 py-6 hover:shadow-md rounded-lg transition-all duration-300">

        <!-- Image -->
        <div class="col-span-1 flex justify-center">
            <img [attr.src]="'http://sm-ecommerce.runasp.net/' + category.Image_Cover"
                class="w-24 h-24 object-cover rounded-lg shadow-sm hover:scale-105 transition-transform duration-300"
                [alt]="category.Item_Name" />
        </div>

        <!-- Info + Buttons -->
        <div class="col-span-4 flex flex-col md:flex-row justify-between items-center gap-4 md:gap-0">

            <!-- Product Info -->
            <div class="text-center md:text-left">
                <h3 class="text-lg font-semibold text-gray-900 mb-1">{{ category.Item_Name }}</h3>
                <p class="text-green-600 font-medium">Price: {{ category.Price_out }}</p>
            </div>

            <!-- Buttons -->
            <div class="flex flex-col md:flex-row gap-2">
                <button type="button"
                    class="text-green-700 border border-green-700 hover:bg-green-700 hover:text-white font-medium rounded-md text-sm px-4 py-2 transition w-full md:w-auto">
                    Add To Cart +
                </button>

                <button (click)="removeItem(userId, category.Item_ID)"
                    class="text-red-500 border border-red-500 hover:bg-red-500 hover:text-white font-medium rounded-md text-sm px-4 py-2 transition w-full md:w-auto flex items-center justify-center gap-1">
                    <i class="fa-solid fa-trash"></i>
                    Remove
                </button>
            </div>

        </div>
    </div>
    }
</section>
